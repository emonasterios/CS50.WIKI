{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page: {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit Page: {{ title }}</h1>
    <form action="{% url 'edit_page' title=title %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
